<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Login</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
        <link rel="stylesheet" href="./assets/style/all.css" />
    </head>

    <body>
        <section class="login">
            <!-- <div class="container-fluid"> -->
                <div class="row">
                    <div class="col-8 position-relative">
                        <div class="bg-login  bg-cover"></div>
                    </div>
                </div>
                    <div class="container">
                        <div class="row flex-nowrap">
                            <div class="col-8 loginTitleBox">
                                <div class="loginHeader py-3">
                                    <a href="./index.html" class="header__logo btn--center--lg"
                                        ><img src="./assets/images/ic-logo-aloha.svg" alt="logo"
                                    /></a>
                                </div>
                                <h1 class="pageTitle font-weight-bold ff-title mb-2">
                                    An ideal hotel makes a wonderful Trip.
                                </h1>
                                <p class="text-sm">Discover your dream destination and hotel on ALOHA.com</p>
                                <p class="locationTag d-block text-sm px-2 py-1 bg-dark text-white rounded">
                                    <span class="material-icons icon-sm">
                                        place
                                    </span>
                                    Osaka Castel, Japan
                                </p>
                            </div>
                            <div class="col-4">
                                <div class="custom-form bg-white d-flex flex-column justify-content-center">
                                    <h2 class="ff-title font-weight-bold mb-2">Login</h2>
                                    <form>
                                        <div class="form-group mb-2">
                                            <label for="exampleInputEmail1">Email</label>
                                            <input
                                                type="email"
                                                class="form-control"
                                                id="exampleInputEmail1"
                                                aria-describedby="emailHelp"
                                                placeholder="Enter email"
                                            />
                                        </div>
                                        <div class="form-group mb-2">
                                            <label for="exampleInputPassword1">Passwords</label>
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="exampleInputPassword1"
                                                placeholder="Password"
                                            />
                                        </div>
                                        <small id="emailHelp" class="form-text text-muted mb-2"
                                            >By signing in or creating an account, you agree with our
                                            <a href="#"> Terms & Conditions</a> and <a href="#"> Privacy Statement</a>
                                        </small>
                                        <div class="custom-control custom-checkbox mb-4">
                                            <input type="checkbox" class="custom-control-input" id="customCheckLogin" />
                                            <label class="custom-control-label text-secondary" for="customCheckLogin">
                                                Remember me</label
                                            >
                                        </div>
                                        <a href="./menber.html" class="btn btn-primary w-100 btn-custom mb-1">
                                            LOGIN
                                        </a>
                                        <p class="text-sm text-center">
                                            Donâ€™t have an account yet? <a href="#" class="font-weight-bold"> Sign up</a>
                                        </p>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <script src="./assets/js/vendors.js"></script>
        <script src="./assets/js/all.js"></script>
    </body>
</html>
